apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: laura-dubach
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: nedzadfazlic4269/blueprint-flask-prod:latest
          ports:
            - containerPort: 5000